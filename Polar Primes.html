<html>
<HEAD> </HEAD>
<TITLE>JavaScript Page</TITLE>
<body>
  <canvas id="myCanvas" width="500" height="500" style="border:1px solid #000000;">
     Your browser does not support the HTML5 canvas tag.
  </canvas>
<button type="button" onclick="cycle()">Generate Polar Primes</button>
<SCRIPT LANGUAGE="JavaScript">

let c = document.getElementById("myCanvas");
let ctx = c.getContext("2d");
let p = 0
let number = 2
let prime = false
let i = 0
let n = 0
let pr = 0
let ans = 0
let upperBound = 0


function plotPoint(p) {
  ctx.beginPath();
	ctx.fillStyle="#0000ff";
//	ctx.arc(250 + (250 / upperBound) * (p * Math.cos(p)),250 - (250 / upperBound) * (p * Math.sin(p)),2,0,Math.PI*2,true);
  ctx.fillRect(250 + (250 / upperBound) * (p * Math.cos(p)),250 - (250 / upperBound) * (p * Math.sin(p)),2,2);
  ctx.closePath();
  ctx.fill();
}

function chkPrime (n){
  prime = true
  for (i = 2; i < n; i++) {
    if (n % i === 0) {
      prime = false
    }
  }
  return prime
}

function cycle() {
  ctx.clearRect(0,0,500,500);
  upperBound = prompt("Please enter an upper bound", 20);
  for (number = 2; number <= upperBound; number++) {
    pr = chkPrime(number)
    if (pr === true) {
      console.log(number + ', ' + pr)
      plotPoint(number)
      }
    }
}

</SCRIPT>
</body>
